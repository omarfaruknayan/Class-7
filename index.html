<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

    <link rel="stylesheet" href="css/style.css">

    <title>Form Design</title>
  </head>
  <body>
    <div class="container-fluid bg-primary text-light lg-6 m-2 py-2">
      <header class="text-center">
        <h1 class="display-10">Welcome to Our Page</h1>
      </header>
    </div>
   <section class="container my-2 bg-success w-30 text-light p-2">
    <form class="row g-3">
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-6 ">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
            <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-4">
            <label for="inputAddress2" class="form-label">Photo</label>
       
            <input type="file" class="form-control" id="inputGroupFile01">
          </div>
          </div>
          
        <div class="col-12">
          <label for="inputAddress2" class="form-label"> Permanent Address</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Village,Union,Post Office,Upazila">
        </div>
        <div class="col-md-2">
            <label for="inputState" class="form-label">Your Country</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Bangladesh</option>
              <option>India</option>
              <option>Pakistan</option>
              <option>United States</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputState" class="form-label">Division</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Dhaka</option>
              <option>Rajshahi</option>
              <option>Khulna</option>
              <option>Barishal</option>
            </select>
          </div>
          <div class="col-3">
          <label for="inputAddress2" class="form-label"> District</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Write your home district name">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="number" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Agree to terms and Conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit Form</button>
        </div>
      </form>
   </section>
  </body>
  </html>
